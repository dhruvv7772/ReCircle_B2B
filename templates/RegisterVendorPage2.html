<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Vendor</title>
    {% load static %}

    <style>
        *{
            padding: 0%;
            margin: 0;
            box-sizing: border-box;
        }
        
        .RecircleLogo{
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
            margin-right: 20px;
        }

        .RecircleLogo img{
            width: 250px;
        }

        .RegisterVendorForm1{
            text-align: center;
            font-size: 35px;
            color: #3D3738;
        }

        .Email{
            display: flex;
            flex-direction: column;
            width: 500px;

        }
        #EmailField{
           background-color: rgba(113, 164, 242, 0.21);
           padding: 20px;
           border: none;
           border-radius: 9px;
        }

        .Horizontal{
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .LeftColumn{
            display: flex;
            justify-content: space-evenly;
            flex-direction: column;
            margin-right: 200px;
            
        }

        .RightColumn{
            display: flex;
            justify-content: space-evenly;
            flex-direction: column;
        }

        .Horizontal label{
            margin-top: 30px ;
            font-size: 28px;
        }

        .SubmitButton{
            width: 30%;
            background-color: #07004D;
            border-radius: 9px;
            padding: 7px;
            text-align: center;
            margin-top: 30px;
            
        }

        .SubmitButton a{
            color: white;
            font-size: 28px;
            text-decoration: none;
        }

        .SubmitContainer{
            display: flex;
            justify-content: center;
            margin-top: 35px;
        }

        .Buttons{
    margin-top: 80px;
    display: flex;
    justify-content: center;
}

.Empty1{
    width: 150px;
}

.SubmitButton{
width: 300px
}

.RecircleLogo{
    display: flex;
    /* justify-content: space-between; */
    margin-top: 20px;
    flex-direction: column-reverse;

}

.RecircleLogo img{
    width: 80px;
    margin-left: 15px;
}

#menuu{
    width: 35px;
    height: 30px;
    margin: 30px 0px 20px 20px;
    cursor: pointer;
}

.bar{
    height: 5px;
    width: 100%;
    background-color: #07004D;
    display: block;
    border-radius: 5px;
    transition: 0.3s ease;
    z-index: 100;
}

#bar1{
    transform: translateY(-4px);

}

#bar3{
    transform: translateY(4px);   
}

.navigate li a{
    color: #FFF;
    text-decoration: none;
}

#navigation{
    z-index: 500;

}

.navigate li a:hover{
    border: 1px solid #fff;
    padding: 10px 20px;

}

.navigate li{
    list-style: none;
    padding: 16px 0px;
}

.navigate{
    padding: 0;
    margin: 0 20px;
    transition: 1s ease;
    display: none;

}

.iconn bar{
    background-color: #FFF;
}

.iconn #bar1{
    transform: translateY(4px) rotate(-45deg);
}

.iconn #bar3{
    transform: translateY(-6px) rotate(45deg); 
}

.iconn #bar2{
    opacity: 0;       
}

.change{
    background-color: #07004D;
    height: 100vh;
    margin: 0;
    position: absolute;
    font-size: 30px;
    top: 0;
    z-index: -100;

    width: 20%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.change-color{
    background-color: white;
}

@media only screen and (max-width:1000px) {
    .change{
        width:40%

    }
}

@media only screen and (max-width:500px) {
    .change{
        width:100% 
    }
}

.navigate li a{
    font-size: 20px;
    }
        
    </style>

</head>
<body>
    <div class =  "RecircleLogo">
    
        <div id="navigation">
            <div id="menuu" onclick = "onClickmenuu()">
                <div id="bar1" class="bar"></div>
                <div id="bar2" class="bar"></div>
                <div id="bar3" class="bar"></div>
            </div>
            <ul class="navigate" id="navigate">
                <li><a href = "{% url 'HomePage' %}">Home</a></li>
                <li><a href = "{% url 'ProfilePage' %}">My Profile</a></li>     
                <li><a href = "{% url 'InwardForm1' %}">Log Material</a></li>
                <li><a href = "{% url 'RegistorVendorForm1' %}">Register Vendor</a></li>
                <li><a href = "{% url 'SavedDrafts' %}">Saved Drafts</a></li>
                <li><a href = "{% url 'Admin_Dashboard' %}">Admin Dashboard</a></li>
                <li><a href = "{% url 'CollectionDash' %}">Collection Dashboard</a></li>
                <li><a href = "{% url 'Login' %}">Log Out</a></li>        
    
            </ul>
        </div>
    
        <a href = "{% url 'HomePage' %}">
            <img src = "{% static 'images/RecircleLogo.png' %}">
          </a>
          
        </div>
    
    <div class = "RegisterVendorForm1">
        <h1>Register Vendor Form</h1>
    </div>
    <div class = "Horizontal">
        <div class = "LeftColumn">
            <div class = "Email">
                <label for = "Vendor_Email"> Customer Email </label>
                <input id = "EmailField" type = "text" name = " Vendor_Email">
            </div>
                        <div class = "Email">
                <label for = "Company_Name"> Company Name </label>
                <input id = "EmailField" type = "text" name = " Company_Name">
            </div>
        </div>
        <div class = "RightColumn">          
            <div class = "Email">
                <label for = "Location"> Location* </label>
                <input id = "EmailField" type = "text" name = " Location">
            </div>
            <div class = "Email">
                <label for = "GST"> GST Number </label>
                <input id = "EmailField" type = "text" name = " GST">
            </div>
        </div>
    </div>
    <div class = "Buttons">
        <div class = "SubmitContainer">
            <div class = "SubmitButton">
                <a href = "{% url 'RegistorVendorForm1' %}">Back</a>
            </div>
        </div>
        <div class = "Empty1"></div>
        <div class = "SubmitContainer">
            <div class = "SubmitButton">
                <a href = "{% url 'RegisterVendorSuccess' %}">Submit</a>
            </div>
        </div>
        </div>
        <script>
            function onClickmenuu(){
                document.getElementById("menuu").classList.toggle("iconn");
                document.getElementById("navigate").classList.toggle("change");
                document.getElementById("bar1").classList.toggle("change-color");
                document.getElementById("bar3").classList.toggle("change-color");
        
            }
        </script>
</body>
</html>
